# All static files will be served directly.
location ~* \.(?:css|cur|js|jpe?g|gif|htc|ico|png|html|xml|otf|ttf|eot|woff|svg)$ {

	access_log off;
	expires 30d;

	# No need to bleed constant updates. Send the all shebang in one fell swoop.
	tcp_nodelay off;

	# OS file cache: http://nginx.org/en/docs/http/ngx_http_core_module.html#open_file_cache
	open_file_cache max=3000 inactive=120s;
	open_file_cache_valid 45s;
	open_file_cache_min_uses 2;
	open_file_cache_errors off;
}

# vs the simpler

# Directives to send expires headers
location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
	expires 24h;
    access_log off;
    # Disable 404 log entries - important if you want to notice bad links!
    #log_not_found off;
}